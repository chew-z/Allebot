Declare_Category:
  UserSays:
  - I want new smartphone
  - looking for laptop
  - I am looking for a bike
  - smartphone
  - laptop
  - bike 
  Annotations:
  - something: search_category
  - smartphone: search_category
  - laptop: search_category
  - bike: search_category
