Welcome:
  UserSays:
    - Hi Allebot
    - Hello Allebot
    - Wakeup Allebot

Declare-category:
  UserSays:
    - I want new smartphone
    - Looking for laptop
    - I am looking for a bike
    - smartphone
    - laptop
    - bike
  Annotations:
    - something: search_category
    - smartphone: search_category
    - laptop: search_category
    - bike: search_category

Confirm-category:
  UserSays:
    - yes
    - no
  Annotations:
    - yes: category_confirmation
    - no: category_confirmation

SearchAnything:
  UserSays:
    - find me something
    - find me something
    - search for something
    - search smartphone
    - search galaxy
    - search ajfon
    - search xperia
  Annotations:
    - something: sys.any
    - phone: sys.any
    - smartphone: sys.any
    - galaxy: sys.any
    - ajfon: sys.any
    - xperia: sys.any
